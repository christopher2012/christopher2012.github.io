<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="theme.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="quiz.css"/>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="quiz.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="quiz quiz--select" id="quiz-1">
        <div class="row justify-content-md-center">
            <div class="col-sm-6">

                <div class="quiz__select">
                    <div class="card card-block">
                        <div class="title-block">
                            <h3 class="title">
                                Wybierz quiz
                            </h3>
                        </div>
                        <select name="quiz" class="form-control jq-quiz__select">
                            <option value="">--</option>
                            <option value="1">Quiz - pierwszy</option>
                        </select>
                    </div>
                </div>

                <div class="quiz__board jq-quiz__board">

                    <div class="title-block">
                        <h3 class="title jq-quiz__title"></h3>
                    </div>

                    <div class="timer jq-quiz__timer">
                        <div class="timer__progress"></div>
                    </div>

                    <div class="card card-block">
                        <ul class="quiz__steps step-progress jq-quiz__steps"></ul>
                        <div class="quiz__questions jq-quiz__question"></div>
                        <div class="quiz__summary jq-quiz__summary"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
